<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = Number(prompt(`Informe um número inteiro:`).trim);
    let num2 = Number(prompt(`Informe outro número inteiro:`).trim);
    const num3 = num1;

    //PROCESSAMENTO
    num1 = num2
    num2 = num3
    //SAÍDA
    alert(`Antigos N1=${num1} - N2=${num2} -- novos N1=${num2} - N2=${num1}`);

</script>
