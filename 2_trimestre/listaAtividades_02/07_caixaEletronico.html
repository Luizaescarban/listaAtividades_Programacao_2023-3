<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */
    //0,5 na prova: Eduardo de Oliveira
    //ENTRADA
    let saque = Number(prompt(`Insira o valor do saque. Entre 10 e 600`).trim())

    //PROCESSAMENTO
    let mensagemFinal = "O saque será efetuado com: ";
    let notasCem = 0;
    let notasCinquenta = 0;
    let notasDez = 0;
    let notasCinco = 0;

    if (saque >= 10 && saque <= 600) {
        notasCem = Math.floor(saque / 100);
        saque = saque % 100;
        notasCinquenta = Math.floor(saque / 50);
        saque = saque % 50;
        notasDez = Math.floor(saque / 10);
        saque = saque % 10;
        notasCinco = Math.floor(saque / 5);
        saque = saque % 5;
    }
    else {
        alert(`Valor inválido`)
    }

    if (notasCem > 0) {
        mensagemFinal = mensagemFinal + notasCem + " notas de 100;  "
    }
    if (notasCinquenta > 0) {
        mensagemFinal = mensagemFinal + notasCinquenta + " notas de 50;  "
    }
    if (notasDez > 0) {
        mensagemFinal = mensagemFinal + notasDez + " notas de 10;  "
    }
    if (notasCinco > 0) {
        mensagemFinal = mensagemFinal + notasCinco + " notas de 5;  "
    }
    if (saque > 0) {
        mensagemFinal = mensagemFinal + saque + " notas de 1."
    }

    alert(mensagemFinal)



    //SAÍDA

</script>
