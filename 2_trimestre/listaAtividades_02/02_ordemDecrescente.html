<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe um número`));
    const num2 = Number(prompt(`Informe um segundo número`));
    const num3 = Number(prompt(`Informe um  terceiro número`));
    
    //PROCESSAMENTO
    if(num1 > num2 > num3){
        alert(`em ordem decrescente os números são ${num1}, ${num2}, ${num3}`);
    }
    else if(num1 > num3 > num2){
        alert(`em ordem decrescente os números são ${num1}, ${num3}, ${num2}`);
    }
    else if( num2 > num1 > num3) {
        alert(`em ordem decrescente os números são ${num2}, ${num1} e ${num3}`);
    }
    else if (num2 > num3 > num1) {
        alert(`em ordem decrescente os números são ${num2}, ${num3} e ${num1}`);
    }
    else if (num3 > num2 > num1){
        alert(`em ordem decrescente os números são ${num3}, ${num2} e ${num1}`);
    }
    else if (num3 > num1 > num2){
        alert(`em ordem decrescente os números são ${num3}, ${num1} e ${num2}`);
    }
    else{
        alert(`Insira apenas número`)
    }
    
    //SAÍDA
    
</script>
