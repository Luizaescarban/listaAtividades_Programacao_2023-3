<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt(`Insira um número inteiro:`).trim).toFixed(1);

    //PROCESSAMENTO
    const resto = num % 2;
    if (resto > 0) {
        alert(`Este número é impar.`)
    }
    else {
        alert(`Este número é par.`)
    }
    //SAÍDA


</script>
