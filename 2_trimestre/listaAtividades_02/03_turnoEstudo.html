<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.

    - "Boa Tarde!" ou

    */

    //ENTRADA
    const turno = prompt(`Informe o turno em que você estuda com M-matutino ou V-Vespertino ou N- Noturno:`).toUpperCase().trim();
    
    //PROCESSAMENTO

            alert(`Bom Dia!`);
        }
        else if(turno == "V"){
            alert(`Boa Tarde!`)
        }
        else {
            alert(`Boa Noite!`)
        }
        }
        else{
            alert(`Insira APENAS se vocẽ estuda em M-matutino ou V-Vespertino ou N- Noturno!`)
        }
    
    
    //SAÍDA
    

</script>
